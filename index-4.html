<div class="global indent">
    <div class="container">
        <div class="row">
            <article class="col-lg-12 col-md-12 col-sm-12 contactBox">
                <figure class="map">
                    <h2 class="marg">Contact us</h2>
                    <iframe src="http://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Brooklyn,+New+York,+NY,+United+States&amp;aq=0&amp;sll=37.0625,-95.677068&amp;sspn=61.282355,146.513672&amp;ie=UTF8&amp;hq=&amp;hnear=Brooklyn,+Kings,+New+York&amp;ll=40.649974,-73.950005&amp;spn=0.01628,0.025663&amp;z=14&amp;iwloc=A&amp;output=embed"></iframe>
                </figure>
            </article>
        </div>
    </div>
    <section class="formBox">
        <div class="container">
            <div class="row">
                <article class="col-lg-4 col-md-4 col-sm-4">
                    <h2 class="marg">Addresses</h2>
                    <div class="info">
                        <h3>8901 Marmora Road,<br>Glasgow, D04 89GR.</h3>
                        <p>Freephone:+1 800 559 6580</p>
                        <p>Telephone:+1 800 603 6035</p>
                        <p>FAX:+1 800 889 9898</p>
                        <p>E-mail: <a href="#">mail@demolink.org</a></p>
                    </div>
                </article>
                <article class="col-lg-8 col-md-8 col-sm-8">
                    <h2 class="marg">Contact form</h2>
                    <form id="contact-form">
                        <div class="success-message">Contact form submitted.</div>
                        <div class="holder">
                            <div class="form-div-1 clearfix">
                                <label class="name">
                                    <input type="text" placeholder="Name*:" data-constraints="@Required @JustLetters" />
                                    <span class="empty-message">*This field is required.</span>
                                    <span class="error-message">*This is not a valid name.</span>
                                </label>
                            </div>
                            <div class="form-div-2 clearfix">
                                <label class="email">
                                    <input type="text" placeholder="Email*:" data-constraints="@Required @Email" />
                                    <span class="empty-message">*This field is required.</span>
                                    <span class="error-message">*This is not a valid email.</span>
                                </label>
                            </div>
                            <div class="form-div-3 clearfix">
                                <label class="phone notRequired">
                                    <input type="text" placeholder="Phone:" data-constraints="@JustNumbers"/>
                                    <span class="empty-message">*This field is required.</span>
                                    <span class="error-message">*This is not a valid phone.</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-div-4 clearfix">
                            <label class="message">
                                <textarea placeholder="Message*:" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
                                <span class="empty-message">*This field is required.</span>
                                <span class="error-message">*The message is too short.</span>
                            </label>
                        </div>
                        <div class="btns">
                            <a href="#" data-type="submit" class="btn-default btn2">submit</a>
                            <p>* required fields</p>
                        </div>
                    </form>
                </article>
            </div>
        </div>
    </section>
